<body>
    <header>
        <p class="headertxt">an awesome website</p>
        <nav class="nav-collapse">      
            <ul>
             <li class="menu-item"><a href=# data-scroll>home</a></li>

            <h1>Welcome.</h1>

            <form> <!--Used class resources and: https://www.w3schools.com/html/html_form_attributes.asp-->

                    <label for="yourname">Your Name</label>
                    <input id="yourname" type="text" name="name" placeholder="John Doe" required>
                </div>
                <div class="formitm">
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="example.email@gmail.com" required>
                </div>
                <div class="frmbtndiv">
                    <button type="submit">SUBMIT</button>
                </div>

        </div>
        <div class="mimgdiv"> <!--source for images: https://www.geckoandfly.com/13248/40-free-motivational-inspirational-quotes-wallpapers-posters/-->

            <div class="imgdiv2">

            </div>
            <div class="imgdiv3">

            </div>
        </div>

    <footer>
